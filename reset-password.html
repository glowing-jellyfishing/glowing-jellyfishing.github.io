            gap: 1rem;

            border: 1px solid #444;

            padding: 0.7rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .reset-container button:hover {
            background: #0090cc;
