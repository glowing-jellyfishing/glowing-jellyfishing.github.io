<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glowing Jellyfishing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 3rem auto;
            background: #2c2f33;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        .login-container h2 {
            text-align: center;
            color: #00b2ff;
            margin-bottom: 1.5rem;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-container input {
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #444;
            background: #23272a;
            color: #fff;
        }
        .login-container button {
            background: #00b2ff;
            color: #fff;
            border: none;
            padding: 0.7rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #0090cc;
        }
        .provider-btn {
            margin-top: 0.5rem;
            width: 100%;
        }
        .login-message {
            text-align: center;
            color: #00b2ff;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Glowing Jellyfishing</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login with Email</button>
        </form>
        <form id="email-link-form" style="margin-top:1.5rem;">
            <input type="email" id="email-link" placeholder="Email for passwordless sign-in" required>
            <button type="submit">Send Sign-In Link</button>
        </form>
        <div style="text-align:right; margin-top:0.5rem;">
            <a href="reset-password.html" style="color:#00b2ff; text-decoration:underline; font-size:0.95rem;">Forgot password?</a>
        </div>
        <button class="provider-btn" id="github-login">Login with GitHub</button>
        <button class="provider-btn" id="anon-login">Login Anonymously</button>
        <div class="login-message" id="login-message"></div>
    </div>
